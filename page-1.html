<div>
  <h1 style="text-align:center;">El punto.</h1>
  <p style="text-align:center;">
El punto es la unidad gráfica más pequeña de comunicación visual, es el elemento gráfico fundamental y por tanto el más importante. Un punto marca una posición en el espacio.</p>
</div>
        <script>
            function setup() {
                createCanvas (windowWidth - 50, windowHeight - 50).position(40, 30).style("z-index", -1);
            }
            function draw() {
              colorMode(RGB);
                background(255,239,219);
            }
            function windowResized() {
                resizeCanvas(windowWidth - 50, windowHeight - 50);
            }
        </script>
        <script src="puntos.js">

        </script>
